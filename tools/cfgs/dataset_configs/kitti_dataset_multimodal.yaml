DATA_PATH: ../data/kitti
DATASET: KittiDataset
INFO_PATH: ../data/split_files
OSS_PATH: 'sh40:s3://PublicDatasets/SemanticKitti'

COLLATE_FN: collate_batch_indoor
MIN_SPATIAL_SCALE: 128

DATA_SPLIT:
  train: train
  test: valid
  data_suffix: .bin
  root: ../data/split_files

IGNORE_LABEL: -100

DATA_AUG:
  AUG_LIST: [ scene_aug, elastic, crop, shuffle ]
  scene_aug:
    scaling_scene:
      enabled: True
      p: 1.0
      value: [0.95, 1.05]

    rotation:
      p: 1.0
      value: [0.0, 0.0, 1.0]

    jitter: True
    color_jitter: False

    flip:
      p: 0.5

    random_jitter:
      enabled: False
      value: 0.01
      accord_to_size: False
      p: 1.0

  elastic:
    enabled: True
    value: [[6, 40], [20, 160]]
    apply_to_feat: False
    p: 1.0

  crop:
    step: 32

  shuffle: True

DATA_PROCESSOR:
  repeat: 1
  rgb_norm: True
  point_range: 200000000
  voxel_scale: 20  # voxel_size = 1 / scale, scale 20(0.05m)
  cache: True
  max_npoint: 80000
  full_scale: [128, 1536]
  voxel_mode: 4
  xyz_norm: False
  xyz_as_feat: False
  rgb_as_feat: True
  voxel_down: 5

  PROCESS_LIST: []

NEED_SV: False
FOV_POINTS_ONLY: False
IMG_SHAPE_PATH: img_shape_dict.pkl
LOAD_IMAGE: True
