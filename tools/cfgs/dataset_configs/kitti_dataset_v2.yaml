DATA_PATH: ../data/kitti
DATASET: KittiDataset
INFO_PATH: ../data/split_files
OSS_PATH: 'sh40:s3://PublicDatasets/SemanticKITTI'

COLLATE_FN: collate_batch_lai
MIN_SPATIAL_SCALE: 128
VOXEL_SIZE: [0.05, 0.05, 0.05]
NUM_POINT_FEATURES: 4
XYZ_NORM: True
POINT_CLOUD_RANGE: [-51.2, -51.2, -4.0, 51.2, 51.2, 2.4]


DATA_SPLIT:
  train: train
  test: valid
  data_suffix: .bin
  root: ../data/split_files

IGNORE_LABEL: -100

DATA_AUG:
    AUG_LIST: [random_world_flip, random_world_rotation, random_world_scaling, random_world_translation ]

    random_world_flip: True
    random_world_rotation: True
    random_world_scaling: [0.95, 1.05]
    random_world_translation: [0.1, 0.1, 0.1]

DATA_PROCESSOR:
  PROCESS_LIST: [ clip_points_outside_range, custom_voxelization_one ]

  clip_points_outside_range: True
  custom_voxelization_one:
    xyz_norm: False
    voxel_label: True

NEED_SV: False
FOV_POINTS_ONLY: False
IMG_SHAPE_PATH: img_shape_dict.pkl