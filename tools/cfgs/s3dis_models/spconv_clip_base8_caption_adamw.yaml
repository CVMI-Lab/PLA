_BASE_CONFIG_: cfgs/s3dis_models/spconv_clip_adamw.yaml

DATA_CONFIG:
  base_class_idx: [ 0, 1, 2, 3, 4, 6, 8, 11 ]
  novel_class_idx: [ 5, 7, 9, 10 ]
  ignore_class_idx: [ 12 ]

  CAPTION_INFO:

    KEY: [SCENE, VIEW, ENTITY]
    SCENE:
      ENABLED: False
      CAPTION_PATH: text_embed/caption.json
    IMAGE_CORR_PATH: s3dis_matching_idx_5

    VIEW:
      ENABLED: True
      CAPTION_PATH: text_embed/caption_2d.json
      IMAGE_CORR_PATH: s3dis_matching_idx_5.pickle
      SELECT: ratio
      NUM: 1
      RATIO: 0.2
      SAMPLE: 1


    ENTITY:
      ENABLED: False
      CAPTION_PATH: text_embed/caption_2d_intersect_v3.json
      IMAGE_CORR_PATH: s3dis_matching_idx_5_intersect_v3.pickle
      SELECT: ratio
      NUM: 1
      RATIO: 1.0
  
    CAPTION_CORR_PATH_IN_ONE_FILE: True


MODEL:

  BINARY_HEAD:
    NAME: BinaryHead
    DETACH: True
    THRESH: 0.5
    CUSTOM_SP1X1: True
    HOOK_FEATURE_LIST: ['unet.blocks.block1', 'unet.u.blocks.block1',
                        'unet.u.u.blocks.block1', 'unet.u.u.u.blocks.block1',
                        'unet.u.u.u.u.blocks.block1', 'unet.u.u.u.u.u.blocks.block1',
                        'unet.u.u.u.u.u.u.blocks.block1' ]

  TASK_HEAD:
    NAME: TextSegHead
    CORRECT_SEG_PRED_BINARY: True


  CAPTION_HEAD:
    NAME: CaptionHead
    POOLING_TYPE: avg
    FEAT_NORM: True
    LOGIT_SCALE:
      value: 100.0
      learnable: True
    CUDA_ENABLED: False
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 0.1
      ENTITY: 0.1
