_BASE_CONFIG_: cfgs/scannet_models/inst/softgroup_clip.yaml

DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/scannet_dataset.yaml
  ignore_class_idx: []
  LOAD_KD_LABEL_TRAIN: True
  KD_LABEL_DIR: ../data/scannetv2/lseg_feats
  KD_LABEL_NORM: True

MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False
  REMAP_FROM_NOADAPTER: False

  ADAPTER:
    NAME: VLAdapter
    EVAL_ONLY: False
    NUM_ADAPTER_LAYERS: 2  # 2 layers
    TEXT_DIM: -1
    LAST_NORM: False  # no BN and ReLU

  KD_HEAD:
    NAME: KDHeadTemplate
    IN_FEAT_NAME: adapter_feats
    FEAT_NORM: True
    
    LOSS_CONFIG:
      LOSS_WEIGHT: 1.0

  TASK_HEAD:
    NAME: TextSegHead
    FEAT_NORM: True  # norm
    EVAL_ONLY: True
    IN_FEAT_NAME: adapter_feats
    IN_CHANNEL: 512
    # NO_V2P_MAP: True

    TEXT_EMBED:
      NAME: CLIP
      NORM: True
      PATH: text_embed/scannet_clip-ViT-B32_id.pth
    LOGIT_SCALE:
      value: 1.0
      learnable: True
  
  INST_HEAD:
    OFFSET_MODULE: True
    REFINE_MODULE: False

    CLUSTERING:
      GROUPING_CFG: -100


TEXT_ENCODER:
  NAME: CLIP
  BACKBONE: ViT-B/32  # ['RN50', 'RN101', 'RN50x4', 'RN50x16', 'RN50x64', 'ViT-B/32', 'ViT-B/16', 'ViT-L/14']
  TEMPLATE: lseg
  EXTRACT_EMBED: True  # Online extract text embeding from class or not
  CATEGORY_NAMES: [wall, floor, cabinet, bed, chair, sofa, table, door, window, bookshelf, picture, counter, desk,
                   curtain, refrigerator, showercurtain, toilet, sink, bathtub, otherfurniture]
