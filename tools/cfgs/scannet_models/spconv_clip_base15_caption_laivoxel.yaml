CLASS_NAMES: [wall, floor, cabinet, bed, chair, sofa, table, door, window, bookshelf, picture, counter, desk,
              curtain, refrigerator, showercurtain, toilet, sink, bathtub, otherfurniture]

DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/scannet_dataset.yaml
  # TODO: make base + novel = all.
  base_class_idx: [ 0, 1, 2, 3, 4, 6, 7, 8, 10, 11, 13, 14, 15, 17, 18 ]
  novel_class_idx: [ 5, 9, 12, 16 ]
  ignore_class_idx: [ 19 ]

  CAPTION_INFO:

    KEY: [SCENE, VIEW, ENTITY]
  
    SCENE:
      ENABLED: False
      CAPTION_PATH: text_embed/caption.json

    VIEW:
      ENABLED: True
      CAPTION_PATH: text_embed/caption_2d.json
      IMAGE_CORR_PATH: scannetv2_matching_idx.pickle
      SELECT: ratio
      NUM: 1
      RATIO: 0.5
      SAMPLE: 1

    ENTITY:
      ENABLED: False
      CAPTION_PATH: text_embed/caption_2d_intersect_v3.json
      IMAGE_CORR_PATH: scannetv2_matching_idx_intersect_v3.pickle
      SELECT: ratio
      NUM: 1
      RATIO: 1.0
    
    CAPTION_CORR_PATH_IN_ONE_FILE: True

  COLLATE_FN: collate_batch_lai
  DATA_PROCESSOR:
    PROCESS_LIST: [ custom_voxelization_mean ]

    custom_voxelization_mean:
      xyz_norm: False

MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False
  REMAP_FROM_NOADAPTER: False

  BACKBONE_3D:
    NAME: SparseUNetIndoor
    IN_CHANNEL: 6
    MID_CHANNEL: 16
    BLOCK_RESIDUAL: True
    BLOCK_REPS: 2
    NUM_BLOCKS: 7
    CUSTOM_SP1X1: True

  BINARY_HEAD:
    NAME: BinaryHead
    DETACH: True
    THRESH: 0.5
    CUSTOM_SP1X1: True
    HOOK_FEATURE_LIST: ['unet.blocks.block1', 'unet.u.blocks.block1',
                        'unet.u.u.blocks.block1', 'unet.u.u.u.blocks.block1',
                        'unet.u.u.u.u.blocks.block1', 'unet.u.u.u.u.u.blocks.block1',
                        'unet.u.u.u.u.u.u.blocks.block1' ]

  ADAPTER:
    NAME: VLAdapter
    EVAL_ONLY: False
    NUM_ADAPTER_LAYERS: 1
    TEXT_DIM: -1
    LAST_NORM: True

  TASK_HEAD:
    NAME: TextSegHead
    FEAT_NORM: False
    CORRECT_SEG_PRED_BINARY: True

    TEXT_EMBED:
      NAME: CLIP
      NORM: True
      PATH: text_embed/scannet_clip-ViT-B16_id.pth
  
  CAPTION_HEAD:
    NAME: CaptionHead
    POOLING_TYPE: avg
    FEAT_NORM: True
    LOGIT_SCALE:
      value: 100.0
      learnable: True
    CUDA_ENABLED: False
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 0.1
      ENTITY: 0.1

TEXT_ENCODER:
  NAME: CLIP
  BACKBONE: ViT-B/16  # ['RN50', 'RN101', 'RN50x4', 'RN50x16', 'RN50x64', 'ViT-B/32', 'ViT-B/16', 'ViT-L/14']
  TEMPLATE: identity
  EXTRACT_EMBED: False  # Online extract text embeding from class or not

OPTIMIZATION:
  BATCH_SIZE_PER_GPU: 4
  NUM_EPOCHS: 128
  LR: 0.004  # 4e-3
  SCHEDULER: adam_onecycle
  OPTIMIZER: adam_onecycle
  WEIGHT_DECAY: 0.0001
  MOMENTUM: 0.9
  STEP_EPOCH: 50
  MULTIPLIER: 0.1
  CLIP_GRAD: False
  PCT_START: 0.39
  DIV_FACTOR: 1
  MOMS: [0.95, 0.85]

OTHERS:
  PRINT_FREQ: 20
  SYNC_BN: False
  USE_AMP: True
