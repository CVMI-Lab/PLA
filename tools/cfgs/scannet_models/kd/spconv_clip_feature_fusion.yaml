  _BASE_CONFIG_: cfgs/dataset_configs/scannet_dataset.yaml
  ignore_class_idx: []
  LOAD_KD_LABEL_TEST: True
  KD_LABEL_DIR: ../data/scannetv2/scannet_multiview_lseg
  KD_LABEL_NORM: True

MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False

