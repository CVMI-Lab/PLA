_BASE_CONFIG_: cfgs/scannet_models/zs/spconv_clip_caption.yaml


DATA_CONFIG:
  # TODO: make base + novel = all.
  ignore_class_idx: [ 19 ]

  CAPTION_INFO:

    KEY: [SCENE, VIEW, ENTITY]
  
    SCENE:
      ENABLED: False
      CAPTION_PATH: text_embed/caption.json
      GATHER_CAPTION: False

    VIEW:
      ENABLED: True
      CAPTION_PATH: text_embed/caption_2d.json
      IMAGE_CORR_PATH: scannetv2_matching_idx
      SELECT: ratio
      NUM: 1
      RATIO: 0.5
      SAMPLE: 1
      GATHER_CAPTION: False

    ENTITY:
      ENABLED: False
      CAPTION_PATH: text_embed/caption_2d_intersect_v3.json
      IMAGE_CORR_PATH: scannetv2_matching_idx_intersect_v3
      SELECT: ratio
      NUM: 1
      RATIO: 1.0
      GATHER_CAPTION: False
    
    CAPTION_CORR_PATH_IN_ONE_FILE: False

  FILTER_WITH_N_CAPTIONS: -1


MODEL:

  TASK_HEAD:
    NAME: TextSegHead
    EVAL_ONLY: True

  CAPTION_HEAD:
    NAME: CaptionHead
    POOLING_TYPE: avg
    FEAT_NORM: True
    LOGIT_SCALE:
      value: 100.0
      learnable: True
    CUDA_ENABLED: True
    POOL_OBJ: score  # need to modify with LOSS_FUNC
    LOSS_FUNC: NLL_NoReduce  # point equal-weight loss
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 0.1
      ENTITY: 0.1
