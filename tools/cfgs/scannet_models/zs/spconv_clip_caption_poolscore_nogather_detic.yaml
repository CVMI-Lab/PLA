_BASE_CONFIG_: cfgs/scannet_models/zs/spconv_clip_caption.yaml


DATA_CONFIG:
  # TODO: make base + novel = all.
  ignore_class_idx: [ 0, 1, 19 ]

  CAPTION_INFO:

    KEY: [SCENE, VIEW, ENTITY]
  
    SCENE:
      ENABLED: False
      CAPTION_PATH: text_embed/caption.json
      GATHER_CAPTION: False

    VIEW:
      ENABLED: True
      CAPTION_PATH: text_embed/caption_detic_crop_matching_idx_template.json 
      IMAGE_CORR_PATH: scannetv2_detic_crop_matching_idx.pickle 
      SELECT: ratio
      NUM: 1
      RATIO: 0.5
      SAMPLE: 1
      GATHER_CAPTION: False

    ENTITY:
      ENABLED: False
      CAPTION_PATH: text_embed/caption_detic_crop_matching_idx.json
      IMAGE_CORR_PATH: scannetv2_detic_crop_matching_idx.pickle
      SELECT: ratio
      NUM: 1
      RATIO: 0.5
      GATHER_CAPTION: False
    
    CAPTION_CORR_PATH_IN_ONE_FILE: True

  FILTER_WITH_N_CAPTIONS: -1


MODEL:

  TASK_HEAD:
    NAME: TextSegHead
    EVAL_ONLY: True

  CAPTION_HEAD:
    NAME: CaptionHead
    POOLING_TYPE: avg
    FEAT_NORM: False
    LOGIT_SCALE:
      value: 1.0
      learnable: False
    CUDA_ENABLED: True
    POOL_OBJ: score  # need to modify with LOSS_FUNC
    LOSS_FUNC: NLL_NoReduce  # point equal-weight loss
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 1.0
      ENTITY: 0.1
