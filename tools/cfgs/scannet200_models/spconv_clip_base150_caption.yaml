MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False
  REMAP_FROM_NOADAPTER: False

  VFE:
    NAME: IndoorVFE
    USE_XYZ: True

  BACKBONE_3D:
    NAME: SparseUNetIndoor
    IN_CHANNEL: 6
    MID_CHANNEL: 32
    BLOCK_RESIDUAL: True
    BLOCK_REPS: 2
    NUM_BLOCKS: 7
    CUSTOM_SP1X1: True

  ADAPTER:
    NAME: VLAdapter
    EVAL_ONLY: False
    NUM_ADAPTER_LAYERS: 2
    TEXT_DIM: -1
    LAST_NORM: True

  BINARY_HEAD:
    NAME: BinaryHead
    DETACH: True
    THRESH: 0.5
    CUSTOM_SP1X1: True
    HOOK_FEATURE_LIST: ['unet.blocks.block1', 'unet.u.blocks.block1',
                        'unet.u.u.blocks.block1', 'unet.u.u.u.blocks.block1',
                        'unet.u.u.u.u.blocks.block1', 'unet.u.u.u.u.u.blocks.block1',
                        'unet.u.u.u.u.u.u.blocks.block1' ]

  TASK_HEAD:
    NAME: TextSegHead
    FEAT_NORM: False
    CORRECT_SEG_PRED_BINARY: True

    TEXT_EMBED:
      NAME: CLIP
      NORM: True
      PATH: text_embed/scannet200_clip-ViT-B16_id.pth

    LOGIT_SCALE:
      value: 1.0
      learnable: False
    LOSS_WEIGHT: 1.0
  
  CAPTION_HEAD:
    NAME: CaptionHead
    POOLING_TYPE: avg
    FEAT_NORM: True
    LOGIT_SCALE:
      value: 100.0
      learnable: True
    CUDA_ENABLED: True
    POOL_OBJ: score
    LOSS_FUNC: NLL_NoReduce
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 0.5
      ENTITY: 0.1
    NOVEL_GRAD_ONLY: True

