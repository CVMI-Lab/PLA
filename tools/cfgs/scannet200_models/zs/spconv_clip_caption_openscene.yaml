      RATIO: 0.5
      GATHER_CAPTION: False
    
    CAPTION_CORR_PATH_IN_ONE_FILE: True

  FILTER_WITH_N_CAPTIONS: -1

MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False
  REMAP_FROM_NOADAPTER: False

  VFE:
    NAME: IndoorVFE
    USE_XYZ: True

  BACKBONE_3D:
    NAME: SparseUNetIndoor
    IN_CHANNEL: 6
    MID_CHANNEL: 32
    BLOCK_RESIDUAL: True
    BLOCK_REPS: 2
    NUM_BLOCKS: 7
    CUSTOM_SP1X1: True

  ADAPTER:
    NAME: VLAdapter
    EVAL_ONLY: False
    NUM_ADAPTER_LAYERS: 2
    TEXT_DIM: -1
    LAST_NORM: False
    FEAT_NORM: False

  TASK_HEAD:
    NAME: TextSegHead
    EVAL_ONLY: True 
    FEAT_NORM: False
    IN_FEAT_NAME: adapter_feats
    IN_CHANNEL: 512

    TEXT_EMBED:
      NAME: CLIP
      NORM: True
      PATH: text_embed/scannet_clip-ViT-B32_lseg.pth

    LOGIT_SCALE:
      value: 1.0
      learnable: False
    LOSS_WEIGHT: 0.0
  
  CAPTION_HEAD:
    NAME: CaptionHead
    IN_FEAT_NAME: adapter_feats
    POOLING_TYPE: avg
    FEAT_NORM: True
    LOGIT_SCALE:
      value: 100.0
      learnable: True
    CUDA_ENABLED: True
    POOL_OBJ: score
    LOSS_FUNC: NLL_NoReduce
    LOSS_WEIGHT:
      SCENE: 0.1
      VIEW: 1.0
      ENTITY: 0.1
  
  KD_HEAD:
    NAME: KDHeadTemplate
    IN_FEAT_NAME: adapter_feats
    FEAT_NORM: True

    LOSS_CONFIG:
      LOSS_WEIGHT: 1.0

TEXT_ENCODER:
  NAME: CLIP
  BACKBONE: ViT-B/32  # ['RN50', 'RN101', 'RN50x4', 'RN50x16', 'RN50x64', 'ViT-B/32', 'ViT-B/16', 'ViT-L/14']
  TEMPLATE: lseg
