CLASS_NAMES: ['ground', 'building', 'low vegetation', 'medium vegetation', 'high vegetation', 'vehicle',
              'truck', 'aircraft', 'military vehicle', 'bike', 'motorcycle', 'light pole',
              'street sign', 'clutter', 'fence']

DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/stpls3d_dataset.yaml
  ignore_class_idx: [13]

MODEL:
  NAME: SparseUNetTextSeg
  REMAP_FROM_3DLANG: False
  REMAP_FROM_NOADAPTER: False

  VFE:
    NAME: IndoorVFE
    USE_XYZ: True

  BACKBONE_3D:
    NAME: SparseUNetIndoor
    IN_CHANNEL: 3
    MID_CHANNEL: 16
    BLOCK_RESIDUAL: True
    BLOCK_REPS: 2
    NUM_BLOCKS: 7
    CUSTOM_SP1X1: True

  ADAPTER:
    NAME: VLAdapter
    EVAL_ONLY: False
    NUM_ADAPTER_LAYERS: 1
    TEXT_DIM: -1
    LAST_NORM: True

  TASK_HEAD:
    NAME: TextSegHead
    FEAT_NORM: False
    SEMANTIC_WEIGHT: [1.0, 1.0, 44.0, 21.9, 1.8, 25.1, 31.5, 21.8, 24.0, 54.4, 114.4,
                      81.2, 43.6, 9.7, 22.4]

    TEXT_EMBED:
      NAME: CLIP
      NORM: True
      PATH: text_embed/stpls3d_clip-ViT-B16_id.pth

    LOGIT_SCALE:
      value: 1.0
      learnable: False

TEXT_ENCODER:
  NAME: CLIP
  BACKBONE: ViT-B/16  # ['RN50', 'RN101', 'RN50x4', 'RN50x16', 'RN50x64', 'ViT-B/32', 'ViT-B/16', 'ViT-L/14']
  TEMPLATE: identity
  EXTRACT_EMBED: False  # Online extract text embeding from class or not
#  BERT:
#  BACKBONE: bert-base-uncased


OPTIMIZATION:
  BATCH_SIZE_PER_GPU: 4
  NUM_EPOCHS: 108
  LR: 0.004  # 4e-3
  SCHEDULER: cos_after_step
  OPTIMIZER: adamw
  WEIGHT_DECAY: 0.0001
  MOMENTUM: 0.9
  STEP_EPOCH: 30
  MULTIPLIER: 0.1
  CLIP_GRAD: False
  PCT_START: 0.39
  DIV_FACTOR: 1
  MOMS: [0.95, 0.85]
  LR_CLIP: 0.000001

OTHERS:
  PRINT_FREQ: 50
  SYNC_BN: False
  USE_AMP: True
